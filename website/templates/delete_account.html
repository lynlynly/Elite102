{% extends "base.html" %}  {% block title %}Delete Account{% endblock %}

{% block content %}

<form method = "POST" action = "{{ url_for('confirm_delete') }}">
    <h3 style = "text-align:center; padding:20; color:blue"> Delete Account</h3>
    <div class = "form-group">
        <label for = "email">Email Address</label>
        <input
        type = "email" 
        class = "form-control"
        id = "email"
        name = "email"
        placeholder = "Enter Email"
        required
        />
    </div>
    <div class = "form-group">
        <label for = "password">Password</label>
        <input
        type = "password" 
        class = "form-control"
        id = "password"
        name = "password"
        placeholder = "Enter Password"
        required
        />
    </div>
    

</form>




{% endblock %}
